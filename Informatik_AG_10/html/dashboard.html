<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Informatik Dateien</title>

    <!-- Gemeinsame Styles -->
    <link rel="stylesheet" href="/Informatik_AG_10/css/common.css">
    
    <!-- Menü-Konfiguration -->
    <script src="/Informatik_AG_10/js/menuConfig.js"></script>
</head>

<style>
    /* Dashboard Content */
    .dashboard-container {
        padding: 20px 16px;
    }

    .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        border-bottom: 2px solid #f1f1f1;
        padding-bottom: 15px;
    }

    .dashboard-header h1 {
        margin: 0;
        color: #333;
    }

    .user-card {
        background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
        color: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 400px;
    }

    .user-card-title {
        font-size: 12px;
        opacity: 0.9;
        margin-bottom: 5px;
    }

    .user-card-name {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .user-card-role {
        font-size: 14px;
        opacity: 0.85;
    }

</style>

<body>
    <nav class="navbar">
        <div class="brand">
            <img src="/Informatik_AG_10/assets/images/icon/informatik.png" alt="Icon">
            <span>Informatik Dateien - Dashboard</span>
        </div>

        <ul class="menu">
            <!-- Menü wird dynamisch aus menuConfig generiert -->
        </ul>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Willkommen im Dashboard</h1>
            <div class="user-card" id="user-card-placeholder">
                <div class="user-card-title">Angemeldet als:</div>
                <div class="user-card-name" id="dashboard-user-name">-</div>
                <div class="user-card-role" id="dashboard-user-role">-</div>
            </div>
        </div>

        <!-- Inhaltsbereich für zukünftige Inhalte -->
        <div id="dashboard-content" style="min-height: 400px;">
            <p>Dashboard-Inhalte können hier hinzugefügt werden.</p>
        </div>
    </div>

    <script src="/Informatik_AG_10/js/script.js"></script>
    <script src="/Informatik_AG_10/js/login.js"></script>

    <!-- Menü-Generator Initialisierung für Dashboard -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Prüfe ob Nutzer bereits angemeldet ist
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
            } else {
                // Nicht angemeldet - zurück zur Startseite
                window.location.href = '/Informatik_AG_10/html/index.html';
                return;
            }

            // Generiere das Menü
            generateMenuFromConfig();
            
            // Initialisiere Login-UI
            updateLoginUI();
        });
    </script>

</body>
</html>
